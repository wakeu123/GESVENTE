<p></p>
<div class="container">
    <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Bad credentials!</strong> Invalid email or password.
    </div>
    <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Connexion</div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label class="control-label" for="email">Email :</label>
                        <input ngModel="" class="from-control" type="email" name="email" id="email" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password :</label>
                        <input ngModel=""class="from-control"  type="password" name="password" id="password" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
